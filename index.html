<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="shopping.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Shpping Cart</title>
</head>
<body>
    <header id="header" class="">
        <nav class="navbar navbar-expand-lg bg-light animate-on-scroll ">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">
                <img src="ChatGPT Image Aug 31, 2025, 02_54_16 PM.png" alt="HeratShein" id="HeratShein"> Herat Shein
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fs-5" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5" id="chosenCart" href="#">Cart</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section class="container my-5 animate-on-scroll ">
        <div class="card-group">
            <div class="card ms-3">
              <img src="" class="card-img-top" id="img1" alt="...">
              <div class="card-body">
                <h5 class="card-title title1 fw-b"></h5>
                <p class="card-text p1"></p>
                <p class="card-text price1"></p>
                <button type="button" class="btn btn-dark addBtn">Add to Cart</button>
              </div>
            </div>
            <div class="card ms-3">
              <img src="" id="img2" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title title2"></h5>
                <p class="card-text p2"></p>
                <p class="card-text price2"></p>
                <button type="button" class="btn btn-dark addBtn">Add to Cart</button>
            </div>
            </div>
            <div class="card ms-3">
              <img src="" id="img3" class="card-img-top mb-2" alt="...">
              <h5 class="card-title title3"></h5>
              <div class="card-body">
                <p class="card-text p3"></p>
                <p class="card-text price3">price:<small class="text-primary"> 130$</small></p>
                <button type="button" class="btn btn-dark addBtn">Add to Cart</button>
            </div>
            </div>
          </div>
    </section> 

    <section class="cartSection d-none" id="cartSection">
        <div id="cart">
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <div id="cart-total">Total: $0</div>
            <button id="close-cart" class="btn btn-secondary mt-3 w-100">Close Cart</button>
        </div>
    </section>

    <div id="backdrop" class="d-none" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:900;"></div>
    
    <script src="script.js"></script>
</body>
</html>
